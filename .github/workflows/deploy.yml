name: Deploy static Storybook CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just_a_placeholder_to_avoid_errors'
      - name: Adding know hosts
        run: ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
      - name: Yarn install
        run: yarn install --frozen-lockfile
      - name: Build project
        run: NODE_ENV=production yarn build
      - name: Rsync project with server one
        run: rsync -r --exclude="config/database.js" . ${{ secrets.STAGING_SERVER }}:Starter-Kit
      - name: Restart server
        run: ssh ${{ secrets.STAGING_SERVER }} sudo service nginx restart
